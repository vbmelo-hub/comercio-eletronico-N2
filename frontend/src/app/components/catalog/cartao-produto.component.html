<article class="cartao produto">
  <img [src]="product?.urlImagem" [alt]="product?.nome">
  <div class="linha">
    <span class="selo">{{product?.categoria?.nome}} - {{labelPetType(product?.tipoPet)}}</span>
  </div>
  <h3>{{product?.nome}}</h3>
  <p class="suave">{{product?.descricao}}</p>
  <div class="rodape-cartao">
    <span class="preco">{{product?.preco | currency:'BRL':'symbol'}}</span>
    <span class="suave" *ngIf="product?.estoque as estoque">Estoque: {{estoque}}</span>
    <span class="sem-estoque" *ngIf="product?.estoque === 0">Sem estoque</span>
  </div>
  <button
    class="botao primario acao"
    [disabled]="!product?.estoque"
    (click)="add.emit(product)"
    title="Clique para adicionar ao carrinho">
    Adicionar ao carrinho
  </button>
</article>
